        SANITY_REVALIDATE_SECRET: ${{ secrets.SANITY_REVALIDATE_SECRET }}
        NEXT_PUBLIC_SITE_URL: https://anamnesis-cms.vercel.app

    - name: Start Next.js application
      run: |
        cd apps/web
        pnpm start &
        sleep 10
